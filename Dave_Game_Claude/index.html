<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dangerous Dave</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            font-family: monospace;
        }
        #gameContainer {
            position: relative;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        canvas {
            display: block;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        #overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }
        #mobileControls {
            display: none;
            position: absolute;
            bottom: 10px;
            left: 0; right: 0;
            z-index: 10;
        }
        @media (max-width: 768px), (pointer: coarse) {
            #mobileControls { display: flex; justify-content: space-between; padding: 0 10px; }
        }
        .dpad {
            display: grid;
            grid-template-columns: 60px 60px 60px;
            grid-template-rows: 60px 60px;
            gap: 4px;
        }
        .dpad button, .action-buttons button {
            background: rgba(255,255,255,0.15);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }
        .dpad button:active, .action-buttons button:active {
            background: rgba(255,255,255,0.35);
        }
        .action-buttons {
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }
        .action-buttons button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="mobileControls">
            <div class="dpad">
                <div></div>
                <button id="btnUp">&#9650;</button>
                <div></div>
                <button id="btnLeft">&#9664;</button>
                <button id="btnDown">&#9660;</button>
                <button id="btnRight">&#9654;</button>
            </div>
            <div class="action-buttons">
                <button id="btnJump">JUMP</button>
                <button id="btnFire">FIRE</button>
            </div>
        </div>
    </div>
    <script src="sprites.js"></script>
    <script src="levels.js"></script>
    <script src="sound.js"></script>
    <script src="game.js"></script>
</body>
</html>
